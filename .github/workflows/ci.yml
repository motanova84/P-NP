name: Repository CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Validate repository structure
      run: |
        echo "ðŸ” Validating repository structure..."
        
        # Check for critical files
        critical_files=("README.md" "UNIFICACION_RH-BSD-GRH-GOLDBACH.md")
        
        for file in "${critical_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ“ $file found"
          else
            echo "âœ— $file is missing!"
            exit 1
          fi
        done
        
        # Check for GitHub Actions workflows
        if [ -d ".github/workflows" ]; then
          workflow_count=$(ls -1 .github/workflows/*.yml 2>/dev/null | wc -l)
          echo "âœ“ Found $workflow_count GitHub Actions workflow(s)"
        else
          echo "âš  No .github/workflows directory found"
        fi
        
        echo "âœ… Repository structure validation completed!"

    - name: Check for duplicate files
      run: |
        echo "ðŸ” Checking for duplicate files..."
        
        # Look for files with (1), (2), etc. suffixes that might be duplicates
        if find . -type f -name "*([0-9]).md" | grep -v node_modules; then
          echo "âš  Warning: Found files with duplicate indicators"
          echo "Please review these files to ensure they are intentional duplicates"
        else
          echo "âœ“ No obvious duplicate files found"
        fi

    - name: Generate repository metrics
      run: |
        echo "ðŸ“Š Repository Metrics"
        echo "===================="
        echo ""
        echo "Markdown files: $(find . -name '*.md' -not -path '*/node_modules/*' | wc -l)"
        echo "Total lines of documentation: $(find . -name '*.md' -not -path '*/node_modules/*' -exec wc -l {} + | tail -1 | awk '{print $1}')"
        echo "Workflows: $(ls -1 .github/workflows/*.yml 2>/dev/null | wc -l)"
        echo ""
        echo "Top-level files:"
        ls -lh *.md 2>/dev/null || echo "No markdown files in root"
